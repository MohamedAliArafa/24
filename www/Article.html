<!DOCTYPE html>
<html dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
        <link href="Design/MyCss.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/services.js"></script>
        <link href="Design/FontAr/Font.css" rel="stylesheet" />
        <link href="Design/Taps/MyCss2.css" rel="stylesheet" />
    </head>
    <body ng-app="app">
    <ion-pane ng-controller="MyController">

        <ion-side-menus>
            <ion-side-menu-content>


                <ion-header-bar class="topContainer" id="TopBar">
                    <ul class="Top-Header-List">
                        <li><a href="index.html"> <span class="Home-Icon"><i class="icon ion-android-arrow-back"></i></span></a></li>
                        <li><a href="index.html"><img src="Design/Images/Icon/logo.png"></a></li>
                        <li>
                            <button class="MenuButton" ng-click="toggleLeft()"><i class="icon ion-android-menu"></i></button>
                            <a href="index.html"> <span class="Home-Icon"><i class="icon ion-android-home"></i></span></a>
                        </li>
                    </ul>
                    <div class="Clear"></div>
                </ion-header-bar>



                <ion-content style="overflow: hidden">
                    <div class="Clear"></div>

                    <ion-view view-title="Main">
                        <ion-content class="padding">


                        
                                        <a href="News.html">
                                            <h1 class="item bg-Varitiess">
                                                &#x639;&#x627;&#x62C;&#x644;
                                                <span class="ArrowMore Left"></span>
                                            </h1>
                                        </a>

                                       

                                            <div class="MainNewsImgWrapper">
                                                <img src="{{model.Article.BigImageUrl}}" class="img_small">
                                                <div class="TitleWrapper">
                                                    <div class="TitleWrapper-Title">
                                                        {{ model.Article.Title}}
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="item item-divider item item-text-wrap txt-Source">
                                                <i>{{model.Article.Details}}</i>
                                            </div>
                                            <!--<div class="item item-text-wrap No-Item txt-Description">
                                                {{ article.Title}}
                                            </div>-->
                                            <div class="item item-divider item item-text-wrap txt-Source">
                                                <i>&#x627;&#x644;&#x645;&#x635;&#x62F;&#x631;:{{ model.Article.Source}}</i>
                                                <a href="#"><span class="Shre-Icon Left"></span></a>
                                            </div>
                                       
                           
                        </ion-content>
                    </ion-view>

                </ion-content>


            </ion-side-menu-content>


            <ion-side-menu side="right">
                <div class="RightMenuTaps" ng-include="'Menu.html'"></div>
            </ion-side-menu>

        </ion-side-menus>  





    </ion-pane>

</body>
</html>
